    <div class="body">
        <div class="body-header">
            <div class="body-header-left fl">
                <span class="olduser">新用户注册</span>
                <span class="slash">/</span>
                <span class="olduserfont">注册卷皮网，赢积分换好礼！</span>
            </div>
            <div class="body-header-right fr">

            </div>
        </div>
        <div class="body-body">
            <div class="body-body-left fl">
                <div class="login">
                    <div class="form-input">
                    <label for="username" class="login-left-two">手机号码:</label>
                    <input type="text" autocomplete="off" name = 'username' placeholder="" class = 'form-control-two' />
                    <span>或</span>
                    <span><a href="javascrit:;" class="Mailbox">邮箱注册</a></span>
                    <!-- <div class="alert-danger"></div> -->
                    <!-- <div class="success" role="alert">请输入11位手机号</div> -->
                    </div>
                    <div class="form-input">
                        <label for="password" class="login-left-two">创建密码:</label>
                        <input type="password" autocomplete="off" name = 'password' placeholder="" class = 'form-control-two' />
                    <!-- <div class="success" role="alert">6-16个数字、字母、符号，字母区分大小写</div> -->
                        
                         <!-- <div class="alert-danger" role="alert"></div> -->
                    </div>
                    <div class="form-input">
                        <label for="repassword" class="login-left-two">确认密码:</label>
                        <input type="password" autocomplete="off" name = 'repassword' placeholder="" class = 'form-control-two' />
                       
                        <!-- <div class="alert-danger" role="alert"></div> -->
                    <!-- <div class="success" role="alert">请再次输入密码</div> -->

                    </div>
                    <div class="form-input">
                        <label for="codepassword" class="login-left-two">验证码:</label>
                        <input type="text" autocomplete="off" name = 'codepassword' placeholder="验证码" class = 'form-control-two code' />
                        <span class="sendcode">发送验证码</span>
                         <!-- <div class="danger" role="alert">请输入短信验证码</div> -->
                         <!-- <div class="success" role="alert">请输入短信验证码</div> -->
                         <!-- <div class="alert-danger" role="alert">..........</div> -->
                    </div>
                    <div class="alert-danger"></div>
                    <div class="login-btn">
                        <button id="btn" class="btn">注册</button>
                    </div>
                    <div class="form-input forgotpaw">
                        <input type="checkbox" name="" id="" value="" checked="checked" />
                        <label for="checkbox"><span>我已阅读并接受 《卷皮用户协议》</span>
                        </label>
                    </div>
